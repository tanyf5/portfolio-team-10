<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio, Full Stuck Developer">
    <meta name="author" content="OUR-TEAM-NAME">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Team 10</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div id="hero"></div>
      <div id="aboutMe"></div>
      <div id="benefits"></div>
      <div id="projects"></div>
      <div id="FAQ"></div>
      <div id="covers"></div>
      <div id="reviews"></div>
    </main>
    <div id="footer"></div>

    <script src="https://unpkg.com/body-scroll-lock/lib/bodyScrollLock.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/hero.js"></script>
    <script type="module" src="./js/aboutMe.js"></script>
    <script type="module" src="./js/benefits.js"></script>
    <script type="module" src="./js/projects.js"></script>
    <script type="module" src="./js/FAQ.js"></script>
    <script type="module" src="./js/covers.js"></script>
    <script type="module" src="./js/reviews.js"></script>
    <script type="module" src="./js/footer.js"></script>

    <script>
      function loadPartial(elementId, partialFile) {
        fetch(partialFile)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to load ${partialFile}`);
            }
            return response.text();
          })
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading partial:', error));
      }
      loadPartial('header', 'partials/header.html');
      loadPartial('hero', 'partials/hero.html');
      loadPartial('aboutMe', 'partials/aboutMe.html');
      loadPartial('benefits', 'partials/benefits.html');
      loadPartial('projects', 'partials/projects.html');
      loadPartial('FAQ', 'partials/FAQ.html');
      loadPartial('covers', 'partials/covers.html');
      loadPartial('reviews', 'partials/reviews.html');
      loadPartial('footer', 'partials/footer.html');
    </script>
  </body>
</html>
